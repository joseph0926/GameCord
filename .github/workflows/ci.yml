name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "server/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "server/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    strategy:
      matrix:
        service:
          [
            api-gateway,
            auth-service,
            user-service,
            post-service,
            chat-service,
            community-service,
            moderation-service,
            notification-service,
          ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: |
          cd services/${{ matrix.service }}
          pnpm lint

      - name: Prettier
        run: |
          cd services/${{ matrix.service }}
          pnpm format

      - name: Type check
        run: |
          cd services/${{ matrix.service }}
          pnpm type-check

